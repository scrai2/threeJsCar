apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  {{ include "vyom-frontend-test.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName:  {{ include "vyom-frontend-test.fullname" . }}-tls
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  {{ include "vyom-frontend-test.fullname" . }}-service  
            port:
              number: 3000  

