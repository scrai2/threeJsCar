<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/x-icon" href="./src/assets/icons/icons.svg" />
  <title>Ford F-150</title>

  <script src="./bundle.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block; /* Removes default inline spacing */
      position: absolute; /* Allows layering */
      z-index: 0; /* Places canvas below other elements */
    }

  </style>
</head>

<body>
  <canvas id="webgl"></canvas>
  <div id="main-container" class="main-container"></div>
  <div id="visualizer-container" class="visualizer-container"></div>

  <!-- Loader Element -->
  <div id="loader-container" class="vis_container">
    <div class="vis_container-loader" data-progress="0" style="--progress: 0deg;"></div>
  </div>
</body>

</html>
